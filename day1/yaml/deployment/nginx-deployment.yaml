apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      software: reverse-proxy

  replicas: 2

  template:
    metadata:
      labels:
        software: reverse-proxy
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80

